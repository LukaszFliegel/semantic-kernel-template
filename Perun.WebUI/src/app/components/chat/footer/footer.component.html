<main class="flex items-center justify-center bg-gray-200 rounded-b-lg">
    <div class="w-full">
        <section class="relative p-2">
            <button [disabled]="isDisabled" (click)="triggerFileSelect()" [title]="file?.name || 'Click to attach'"
                class="absolute top-1/2 left-4 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">

                <svg class="w-5 h-5 fill-none stroke-current stroke-2" viewBox="0 0 24 24">
                    @if (file) {
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />

                    } @else {
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
                    }
                </svg>
            </button>

            <input #fileInput type="file" class="hidden" accept=".pdf" (change)="attach($event)" />

            <form [formGroup]="inputForm">
                <input (keydown.enter)="send()" formControlName="text" type="text" placeholder="Type your message..."
                    class="w-full py-3 pl-10 pr-12 text-sm text-gray-800 bg-white border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </form>

            <button [disabled]="isDisabled" (click)="send()" title="Click to send message"
                class="absolute top-1/2 right-4 transform -translate-y-1/2 text-blue-500 hover:text-blue-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-5 h-5 fill-none stroke-current stroke-2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </section>
    </div>


</main>
